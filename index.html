<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>Guessing Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="box">
	<h1 id="game-title">Guessing Game</h1>
	<h2>PICK A NUMBER BETWEEN 1 AND 100</h2>
	<input type="text" id="number-guess" placeholder="Enter your guess">
	<h3 id="feedback">May the odds be ever in your favor!</h3>
	<button type="button" id="submit-button">Submit Guess</button>
	<h3 id="remaining"><span id="number-of-guesses">5</span> Guesses Remaining<h3>
	<div class="game-options">
		<button type="button" id="reset-button">New Game</button>
		<button type="button" id="hint-button">Get Hint</button>
	</div>
	<h4 class="previous">Previous Guesses:</h4>
	
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
